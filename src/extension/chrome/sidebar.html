<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Immo Sidebar</title>
  <link rel="stylesheet" href="sidebar.css">
</head>
<body>
  <div id="sidebar-root">
    <header class="sidebar-header">
      <h2>Followed Ads</h2>
      <button id="close-sidebar" class="close-btn">&times;</button>
    </header>
    
    <main class="sidebar-content">
      <div id="ads-list" class="ads-list">
        <!-- Followed ads will be dynamically inserted here -->
        <div class="empty-state">
          <p>No ads followed yet</p>
          <small>Click the "Follow" button on any Leboncoin ad to start tracking</small>
        </div>
      </div>
    </main>
    
    <footer class="sidebar-footer">
      <button id="open-back-office-from-sidebar" class="btn btn-small">
        Manage All
      </button>
    </footer>
  </div>
  
  <script type="module" src="sidebar.js"></script>
</body>
</html>
