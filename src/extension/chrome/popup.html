<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Follow Immo</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div id="popup-root">
    <header>
      <h1>Follow Immo</h1>
      <p>Track your real estate opportunities</p>
    </header>
    
    <main>
      <div class="stats">
        <div class="stat-item">
          <span class="stat-number" id="followed-count">0</span>
          <span class="stat-label">Followed Ads</span>
        </div>
      </div>
      
      <div class="actions">
        <button id="open-back-office" class="btn btn-primary">
          Open Back Office
        </button>
        <button id="toggle-sidebar" class="btn btn-secondary">
          Toggle Sidebar
        </button>
      </div>
    </main>
  </div>
  
  <script type="module" src="popup.js"></script>
</body>
</html>
